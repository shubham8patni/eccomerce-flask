{% extends "base.html" %}
{% block title %} Login Page {% endblock %}


{% block content %}    

<div class="container mt-5 bg-light">
        
        <div class="container">
            <div class="row">
            {% for i in list %}
              <div class="col-sm mt-2 mb-2">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i['image_url']}}" alt="{{i['product_name']}}">
                    <div class="card-body">
                      <h5 class="card-title">{{i['product_name']}}</h5>
                      <h3 class="card-title"><span style='font-size:20px;'>&#8377;</span>{{i['amount']}} <span><h6>M.R.P.</h6></span> </h3> 
                      <form action="/product_description" method="POST">
                        <input type="name" name="product_id" class="form-control" id="" aria-describedby="" value="{{i['id']}}" readonly hidden>
                        <button type="submit" id="submit" class="btn btn-primary btn-sm" style="border-radius: 50px;">View Product</button>
                      </form>
                      
                    </div>
                  </div>
                
              </div>
              
              
              {% endfor %}
              
            </div>
        </div>
        
    
</div>
